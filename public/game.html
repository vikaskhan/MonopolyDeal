<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Deal</title>
    <script src="/socket.io/socket.io.js"></script>
    
    </script>
    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <script>
        window.onload = setBackground;
        function setBackground() {
            let pattern = trianglify({
                width: window.innerWidth,
                height: window.innerHeight
            })
            let background = pattern.toCanvas();
            background.classList.add("background");
            document.body.appendChild(background);
            document.querySelector(".background").style.width = "100%";
            document.querySelector(".background").style.height = "100%";
        }
    </script>
    <div class="start_screen">
        <button class="enterLobbyButton">Create New Lobby</button>
    </div>
    <div class="lobby">
        <input type="text" readonly="true" class="game_link" id="game_link">
        <button class="copy">Copy text</button>
        <button class="startGameButton" disabled="true">Start Game</button>
    </div>
    <div class="game">
        <input type="text" class="debug_text" id="debug_text">
        <button class="endTurn">End Turn</button>
        <button class="drawCards">Draw Cards</button>
        <ul class="cards">
        </ul>
        <ul class="properties">
        </ul>
        <p class="totalMoney"></p>
        <p class="money"></p>
        <p class="opponent"></p>
        <p class="options"></p>
        <div class="player_hand"></div>
        <img class="deck" src="./deck.png">
    </div>

</body>
<script type="module" src="behavior.js"></script>

</html>
